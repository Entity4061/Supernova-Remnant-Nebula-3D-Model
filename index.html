<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova Remnant Particle System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        body {
            background: radial-gradient(circle at center, #000000, #1a1a1a, #333333, #4d4d4d, #666666);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/FXAAShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Starry sky using glowing spheres
        const starGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const starCount = 1000;

        for (let i = 0; i < starCount; i++) {
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.set(
                (Math.random() - 0.5) * 1000,
                (Math.random() - 0.5) * 1000,
                (Math.random() - 0.5) * 1000
            );
            scene.add(star);
        }

        // Particle system
        const particleCount = 40000; // Increased particle count for higher density
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        const initialPositions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);
        const finalPositions = new Float32Array(particleCount * 3);

        const colorStops = [
            new THREE.Color(0x00BFFF), // Sky Blue
            new THREE.Color(0x0000FF), // Normal Blue
            new THREE.Color(0xFF69B4), // Pink
            new THREE.Color(0x800080), // Purple
            new THREE.Color(0x4B0082)  // Dark Purple
        ];

        function blendColors(color1, color2, ratio) {
            const r = color1.r * (1 - ratio) + color2.r * ratio;
            const g = color1.g * (1 - ratio) + color2.g * ratio;
            const b = color1.b * (1 - ratio) + color2.b * ratio;
            return new THREE.Color(r, g, b);
        }

        // Set initial and target positions for particles
        for (let i = 0; i < particleCount; i++) {
            initialPositions[i * 3] = (Math.random() - 0.5) * 1000;
            initialPositions[i * 3 + 1] = (Math.random() - 0.5) * 1000;
            initialPositions[i * 3 + 2] = (Math.random() - 0.5) * 1000;

            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.random() * 50;
            const height = (Math.random() - 0.5) * 20;

            targetPositions[i * 3] = radius * Math.cos(angle);
            targetPositions[i * 3 + 1] = height;
            targetPositions[i * 3 + 2] = radius * Math.sin(angle);

            finalPositions[i * 3] = 0;
            finalPositions[i * 3 + 1] = 0;
            finalPositions[i * 3 + 2] = 0;

            const ratio = i / particleCount;
            const colorIndex = Math.floor(ratio * (colorStops.length - 1));
            const colorRatio = (ratio * (colorStops.length - 1)) % 1;
            const blendedColor = blendColors(colorStops[colorIndex], colorStops[colorIndex + 1], colorRatio);

            colors[i * 3] = blendedColor.r;
            colors[i * 3 + 1] = blendedColor.g;
            colors[i * 3 + 2] = blendedColor.b;

            sizes[i] = Math.random() * 1.5;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(initialPositions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // Load a texture for the particles
        const textureLoader = new THREE.TextureLoader();
        const particleTexture = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png');

        const particleMaterial = new THREE.PointsMaterial({
            size: 1,
            vertexColors: true,
            transparent: true,
            opacity: 0.9, // Increased opacity for more brightness
            blending: THREE.AdditiveBlending,
            depthTest: false,
            map: particleTexture
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        camera.position.z = 200;

        // Post-processing
        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(new THREE.RenderPass(scene, camera));

        const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.85); // Further reduced bloom strength
        bloomPass.threshold = 0;
        bloomPass.strength = 1.0; // Further reduced bloom strength
        bloomPass.radius = 0;
        composer.addPass(bloomPass);

        const fxaaPass = new THREE.ShaderPass(THREE.FXAAShader);
        fxaaPass.uniforms['resolution'].value.set(1 / window.innerWidth, 1 / window.innerHeight);
        composer.addPass(fxaaPass);
    </script>
    <script src="animation.js"></script>
</body>
</html>
